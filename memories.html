<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-container">
        <h1 style="color:#EBF4F6;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">Upload Your Memories</h1>
        <form action="#" method="POST">
            <input type="text" name="Name" placeholder="Enter Country You Visited.." required>
            <input type="email" name="Email" placeholder="Share your itinerary.." required>
            <input type="tel" name="Mobile No." placeholder="Describe your experiences.." required>
            <input type="text" name="Cuntry" placeholder="Rate your destination (1-5).." required>
            <button onclick="window.location.href='thankyou.html'">Submit</button>
        </form>
    </div>
</body>
</html>
